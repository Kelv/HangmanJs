<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="style.css"></link>
	<script src="jquery.min.js"></script>
	<script src="knockout.js"></script>
</head>
<body>
	<div id='content' data-bind="enterKey: guess">
		<header>Welcome to the Hangman Game</header>
		<h3 id="message_view" data-bind="text: hangman().message"></h3>
		<div id='game_view'>
			<svg id='man' width='200' height='300' style='border: 1px solid;'>
				<rect id="back" width='200' height='300' style='fill: white'/>
				<circle cx="100" cy="50" r="50" style="fill: white;stroke:rgb(255,0,0);stroke-width:2"/>
				<circle cx="85" cy="49" r="5" style="stroke:#FFFFFF;stroke-width:2" />
				<circle cx="115" cy="49" r="5" style="stroke:#0000000;stroke-width:2" />

				<line id="bod" x1="100" y1="100" x2="100" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>

				<line id="left" data-bind="visible: hangman().trials() > 4"
				x1="100" y1="130" x2="50" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
				<line id="right" data-bind="visible: hangman().trials() > 3"
					x1="100" y1="130" x2="150" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>

				<line id="lleg" data-bind="visible: hangman().trials() > 1"
					x1="100" y1="200" x2="50" y2="300" style="stroke:rgb(255,0,0);stroke-width:2"/>

				<line id="rleg" data-bind="visible: hangman().trials() > 2" 
					x1="100" y1="200" x2="150" y2="300" style="stroke:rgb(255,0,0);stroke-width:2"/>
			</svg>
			<p id='guessed_let'></p>
		</div>
		<div id="controls">
			<p><span id='word_underline' data-bind="text: hangman().guessedWord"></span></p>
			<p>Your letter: <input id='letter' type="text" data-bind="value: letter"></p>
			<p>Letters Guessed: <span id='guessed_letters' data-bind="text: hangman().showLettersGuessed"></span>
			<p>Gesses left: <span id='guesses_left'data-bind="text: hangman().trials()"></span></p>
			<button id='new' data-bind="click: newGame">New Game</button>
			<button id='guess' data-bind="click: guess">Guess</button>
			<button id='hint' data-bind="click: hint">Hint</button>
		</div>

	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</hmtl>
